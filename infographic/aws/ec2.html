<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" rel="stylesheet">
	<link href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" rel="stylesheet" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
	<link href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" rel="stylesheet" />
	<link href="../../styles/global.css" rel="stylesheet" />
	<title>EC2-as-infographic - AWS Elastic Compute Cloud</title>
</head>
<body class="prevent-select">
	<div id="map"></div>
	<svg
		data-src="./ec2.svg"
		id="infographic"
		oniconload="showLeafLetMap()"
	></svg>

	<div id="btnFlashCards" class="btn-group dropup">
		<button type="button" class="btn btn-info btn-lg" data-bs-toggle="dropdown" aria-expanded="false">
			<img src="../../images/cards.svg" height="30" alt="Flash cards">
		</button>
		<button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
			<span class="visually-hidden">Toggle Dropdown</span>
		</button>
		<ul class="dropdown-menu">
			<li><button class="dropdown-item btn-lg" data-level="1" data-bs-toggle="modal" data-bs-target="#modalFlashCards" type="button">Practitioner</button></li>
			<li><button class="dropdown-item btn-lg" data-level="2" data-bs-toggle="modal" data-bs-target="#modalFlashCards" type="button">Associate</button></li>
			<li><button class="dropdown-item btn-lg" data-level="3" data-bs-toggle="modal" data-bs-target="#modalFlashCards" type="button">Professional</button></li>
		</ul>
	</div>

	<section id="modalFlashCards" class="modal" tabindex="-1">
		<div class="modal-dialog modal-dialog-centered">
			<div class="swiper modal-content" id="swiperFlashCards">
				<div class="swiper-wrapper"></div>
				<div class="swiper-button-prev"></div>
				<div class="swiper-button-next"></div>
			</div>
		</div>
	</section>

	<ul id="question-list">
		<!-- Generated by "shortid" in https://npm.runkit.com/ -->
		<li id="Gi_dJQc1W" data-zoom="7" data-lat="85.36328125" data-lng="22.328125" data-level="1">
			
		</li>
	</ul>

	<script src="https://unpkg.com/external-svg-loader@latest/svg-loader.min.js" async></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
	<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
	<script src="../../scripts/card-renderer.js"></script>
	<script src="../../scripts/flashcard-manager.js"></script>
	<script src="../../scripts/main.js"></script>
</body>
</html>
